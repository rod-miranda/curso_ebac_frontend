<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício EBAC - HTML/JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form id="form-ex-m7-js">
            <h2>Formulário de Exercício EBAC - HTML & JS</h2>
            <div id="text-h6">
                <h6>Por Rodrigo Miranda Rodrigues</h6>
            </div>
            <div id="text-h4">
                Informe os valores para validação dos respectivos Campos A e B. <p>Lembre-se que <b>o primeiro valor deve ser inferior</b> ao segundo.</p>
            </div>
            <input type="number" id="idCampA" required placeholder="Campo A" />
            <P class="error-msg">
                O valor precisa ser maior que o Campo B
            </P>
            <input type="number" id="idCampB" required placeholder="Campo B" />
            <button type="submit" id="btnCalc">Calcular</button>
        </form>
        <p class="success-msg"></p>
        <p class="error-msg"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
