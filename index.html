<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário de Cadastro</h1>
                <form>
                    <label class="form-label" for="nome">Nome completo:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome Completo"/ required>

                    <label class="form-label" for="email" >E-mail:</label>
                    <input class="form-control" type="email" id="email" placeholder="nome@email.com" required>

                    <label class="form-label" for="tel">Telefone:</label>
                    <input class="form-control" type="tel" id="tel" placeholder="Número de telefone" required>

                    <label for="mensagem" class="form-label">Informações adicionais:</label>
                    <textarea id="mensagem" class="form-control" style="resize: none;" placeholder="Mensagem de texto"></textarea>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                    </div>
                    <button class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
